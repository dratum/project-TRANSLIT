<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./index.js"></script>
    <title>Транслит</title>
  </head>
  <body>
    <header><div class="header">T.R.A.N.S.L.I.T.</div></header>
    <main>
      <div class="input">
        <input
          id="word-input"
          type="text"
          placeholder="Начните вводить текст"
        />
        <button class="button-add-word" type="submit">TRANSLIT</button>
      </div>
      <div class="table-of-words">
        <div class="russian-word">
          <span>1 Привет</span>
        </div>
        <div class="translate-word">
          <span>Privet</span>
          <button type="button" class="delete-string">
            <img src="./icons/Group 1.svg" alt="delete" />
          </button>
        </div>
      </div>
      <div class="button-reset-all">
        <button id="button-remove" type="reset">
          <img src="./icons/Group 7.svg" alt="delete" />
          Очистить всё
        </button>
      </div>
    </main>
  </body>
</html>
